    <h1> 소수 판별 프로그램 </h1>
    
    <script>
        var isprime = true;
        var n = Number(prompt("정수를 입력해주세요"));

        for(var i=2; i < n; i++){
            if(n % i === 0){
            isprime = false;
                break;

                   }
                   console.log(i , isprime);
            }
            if(isprime){
                document.write(n + "은 소수입니다")
              }  else{
                    document.write(n + "은 소수가아닙니다.")
                }
            
    
    </script>
