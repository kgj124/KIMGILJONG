<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

        <h1> 대문자,소문자,일반 비교 </h1>
        
    <script>
      
        var str = prompt("영어 문자를 입력해주세요");
        var ustr = str.toUpperCase();
        var lstr = str.toLowerCase();

        if(ustr === str) { //조건1을 구하는 식
            document.write("대문자입니다.");
        }
        else if(lstr === str) { //조건2을 구하는 식
            document.write("소문자입니다."); 
        }   
        else
        {   
            document.write("일반 문자 입니다.");
        }
    
    
    
    </script>
</body>
</html>
